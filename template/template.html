<!DOCTYPE html>
<html lang="nl">
<head>
	<link rel="stylesheet" href="./template/css/skeleton.css">
    <link rel="stylesheet" href="./template/css/normalize.css">
</head>
<style>
    
    .container {
        margin-top:50px;
    }

    td, th {
        text-align:center;
    }

    table {
        margin-top:50px;
        font-size: 1.2em
    }
    
    td:first-child, th:first-child {
        text-align: left;
    }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="one-third column">
                    <img src="./template/img/kr8tig-logo.png"/> 
            </div>
            <div class="two-thirds column">
                <h1 style="float:right; margin-top:-60px">Aanwezigheidsrapport {{ naam }}</h1>
            </div>
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Week Nummer</th>
                    <th>Score</th>
                    <th>Aanwezig</th>
                    <th>Geoorloofd Afwezig</th>
                    <th>Ongeoorloofd Afwezig</th>
                </tr>
            </thead>
            <tbody>
                {% for week in presentie %}
                    <tr>
                        <td>{{ week.week_nummer }}</td>
                        <td>{{ week.aanwezig_p }}</td>
                        <td>{{ week.aanwezig }}</td>
                        <td>{{ week.afgemeld }}</td>
                        <td>{{ week.afwezig }}</td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td style="text-align: center; font-size: 0.7em; border-bottom:none; padding-top:15px;" colspan="5">Rapport aangemaakt op {{ datum }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <br>


</body>
</html>
